<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lunattery</title>

      crossorigin="anonymous"

    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/minty/bootstrap.min.css"
      integrity="sha256-X08VWhrLbfhaM0zE3n7Q7Mg9YVevZcIBFzpvSCWAWmo="
      rel="stylesheet"
    >

    <style>
      html, body {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <header class="navbar navbar-expand-lg navbar-dark bg-primary">
      <nav class="container">
        <a class="navbar-brand" href="/">Lunattery</a>
      </nav>
    </header>

    <header class="py-5 border-bottom">
      <div class="container bd-gutter pt-md-1 pb-md-4">
        <h1 class="mt-0">Lunattery</h1>
        <p class="lead">The concept is simple: either you win or everybody else does.</p>
      </div>
    </header>

    <main class="container pt-5">
      <div id="petsRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </main>

    <template id="petTemplate">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img
              data-src="holder.js/140x140"
              class="img-rounded img-center"
              style="width: 100%;"
              src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg"
              data-holder-rendered="true"
            >
            <br/><br/>
            <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span><br/>
            <strong>Age</strong>: <span class="pet-age">3</span><br/>
            <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br/><br/>
            <button class="btn btn-primary btn-adopt" type="button" data-id="0">Adopt</button>
          </div>
        </div>
      </div>
    </template>

    <script
      crossorigin="anonymous"
      defer
      integrity="sha256-cMPWkL3FzjuaFSfEYESYmjF25hCIL6mfRSPnW8OVvM4="
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    ></script>
    <script src="/scripts/index.mjs"></script>
  </body>
</html>
